<app-userlandingpage></app-userlandingpage>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Create New Company</mat-card-title>
      </mat-card-header> 
  
      <form class="example-form">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Select Company/Sector</mat-label>
                <mat-select>
                  <mat-option value="company">Company</mat-option>
                  <mat-option value="sector">Sector</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Select Stock Exchange</mat-label>
                <mat-select>
                  <mat-option value="bse">BSE</mat-option>
                  <mat-option value="nse">NSE</mat-option>
                </mat-select>
              </mat-form-field>


          <mat-form-field appearance="fill">
            <input matInput placeholder="Company Name">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Specify periodicity</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="From period">
              <input matEndDate placeholder="To period">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>   

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Generate Map</button>
      </form>
    </mat-card>
